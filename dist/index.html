<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Roulette</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Film Roulette</h1>
        <div class="filters">
            <div class="filter-row">
                <input type="radio" id="movie" name="type" value="movie" checked />
                <label for="movie">Movie</label>
                <input type="radio" id="tvShow" name="type" value="tvSeries" />
                <label for="tvShow">TV Show</label>
            </div>
            <div class="filter-row">
                <label for="genre">Choose a genre:</label>
                <div class="custom-select">
                    <div class="select-selected">Any Genre</div>
                    <div class="select-items select-hide">
                        <div class="genre-grid">
                            <div data-value="Any">Any Genre</div>
                            <div data-value="Action">Action</div>
                            <div data-value="Adventure">Adventure</div>
                            <div data-value="Animation">Animation</div>
                            <div data-value="Biography">Biography</div>
                            <div data-value="Comedy">Comedy</div>
                            <div data-value="Crime">Crime</div>
                            <div data-value="Documentary">Documentary</div>
                            <div data-value="Drama">Drama</div>
                            <div data-value="Family">Family</div>
                            <div data-value="Fantasy">Fantasy</div>
                            <div data-value="Film-Noir">Film-Noir</div>
                            <div data-value="History">History</div>
                            <div data-value="Horror">Horror</div>
                            <div data-value="Musical">Musical</div>
                            <div data-value="Mystery">Mystery</div>
                            <div data-value="Romance">Romance</div>
                            <div data-value="Sci-Fi">Sci-Fi</div>
                            <div data-value="Sport">Sport</div>
                            <div data-value="Thriller">Thriller</div>
                            <div data-value="War">War</div>
                            <div data-value="Western">Western</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="filter-row">
                <label for="scores">IMDB score :</label>
                <select name="scores" id="scores">
                    <option value="9">> 9</option>
                    <option selected="selected" value="8">> 8</option>
                    <option value="7">> 7</option>
                    <option value="6">> 6</option>
                    <option value="5">> 5</option>
                    <option value="0"> Any </option>
                </select>
            </div>
        </div>
        <button id="spinButton">Spin the Roulette</button>
        <div id="movieResult" class="hidden">
            <h2 id="movieTitle"></h2>
            <p id="movieGenres"></p>
            <img id="moviePoster" src="" alt="Movie Poster">
            <p id="movieOverview"></p>
            <p id="movieScores"></p>
        </div>
    </div>
    <footer>
        <div class="attribution ">

    <p>Powered by <a href="https://www.omdbapi.com/">OMDB api</a>, <a href="https://www.tvmaze.com/api/">TVMAZE api</a> and <a href="https://www.themoviedb.org/">TMDB api</a>.</p>

</div>
        <div class="credits">
        <a href="https://github.com/oytundd">Oytun Deniz Dönmez</a>

        <a href="https://buymeacoffee.com/oytundd">Buy me a coffee ☕</a>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
