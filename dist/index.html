<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Roulette</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Film Roulette</h1>
        <div class="filters">

            <input type="radio" id="movie" name="type" value="movie" checked />
            <label for="movie">Movie</label>
            <input type="radio" id="tvShow" name="type" value="tvSeries" />
            <label for="tvShow">Tv Show</label><br>

            <!-- <label for="imdbScore">Minimum IMDb Score 1 - 10:</label>
            <input type="number" id="imdbScore" min="0" max="10" step="0.1" value="0"> -->
            <label for="genre">Choose a genre:</label>
            <select id="genre" name="genre">
                <option value="Any">Any Genre</option>
                <option value="Action">Action</option>
                <option value="Adventure">Adventure</option>
                <option value="Animation">Animation</option>
                <option value="Biography">Biography</option>
                <option value="Comedy">Comedy</option>
                <option value="Crime">Crime</option>
                <option value="Documentary">Documentary</option>
                <option value="Drama">Drama</option>
                <option value="Family">Family</option>
                <option value="Fantasy">Fantasy</option>
                <option value="Film-Noir">Film-Noir</option>
                <option value="History">History</option>
                <option value="Horror">Horror</option>
                <option value="Musical">Musical</option>
                <option value="Mystery">Mystery</option>
                <option value="News">News</option>
                <option value="Romance">Romance</option>
                <option value="Sci-Fi">Sci-Fi</option>
                <option value="Sport">Sport</option>
                <option value="Thriller">Thriller</option>
                <option value="War">War</option>
                <option value="Western">Western</option>
            </select>


            <label for="scores">IMDB score :</label>
            <select name="scores" id="scores">
            <option value="9">> 9</option>
            <option selected="selected" value="8">> 8</option>
            <option value="7">> 7</option>
            <option value="6">> 6</option>
            <option value="5">> 5</option>
            <option value="0"> Any </option>
            </select>

            <!-- <label for="rtScore">Minimum Rotten Tomatoes Score 0 - 100:</label>
            <input type="number" id="rtScore" min="0" max="100" step="1" value="0"> -->
        </div>
        <button id="spinButton">Spin the Roulette</button>
        <div id="movieResult" class="hidden">
            <h2 id="movieTitle"></h2>
            <p id="movieGenres"></p>
            <img id="moviePoster" src="" alt="Movie Poster">
            <p id="movieOverview"></p>
            <p id="movieScores"></p>
        </div>
    </div>
    <footer>
        <p>Oytun Deniz DÃ¶nmez</p>
        <a href="https://github.com/oytundd/filmroulette">Repo</a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
